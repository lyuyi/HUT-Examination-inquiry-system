<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
       $("#filterName").keyup(function(){
          $("table tbody tr")
                    .hide()
                    .filter(":contains('"+( $(this).val() )+"')")
                    //.filter遍历。:contains 选择器选取包含指定字符串的元素.contains('"+( $(this).val() )+"')这个函数是需要传递一个静态字符串的，而 $(this).val() )是获取的当前对象的值，字符串的拼接是需要+号连接的。
                    .show();
       }).keyup();
       //.keyup()当按下按键时,keyup() 方法触发 keyup 事件，或规定当发生 keyup 事件时运行的函数。
  })
  
</script>
</head>
<body>

	<br/>
	 
	</div>
